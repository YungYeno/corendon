<!-- definieer het bestand type -->
<!DOCTYPE html>
<!-- welke taal wordt gebruikt voor deze site  -->
<html lang="eu">
<!-- het hoofd van het html -->
<head>
<!-- welke charset wordt gebruikt. In deze situatie is het utf-8 de standaard -->
<meta charset="utf-8">
<!-- het title van het pagina -->
<title>base</title>
<!-- de link tussen css en html -->
<link rel="stylesheet" href="static/css/base.css"/>
<link rel="stylesheet" href="static/css/toolbar2.css"/>
</head>
<!-- de body van de html en de class waar ik de design deed in de CSS -->
{ % block content % }
<body class="body">
       <!-- de link balk waar de pagina wordt gelinkt naar de andere pagina  -->
       <!-- heb het design in css gedaan zodat alles boven en naast elkaar komt te staan en ook het zwevende effect -->
        <div class="nav-wrapper">
           <!-- dit is zodat de link naar linksboven blijven staan ook gestyle in css -->
            <div class="left-side">
               <!-- een class gemaakt voor de link, hoe zal de link reageren als de muis erop zit en ook voor beter spacing tussen de boven links link. -->
                <!-- de link naar een andere pagina gestyled en positie gegeven in css -->
                <div class="nav-link-wrapper">
                    <!-- link naar de video pagina -->
                     <a href="{{ url_for('projecten') }}">FAQ</a>
                    </div>
                    <!-- de link naar een andere pagina gestyled en positie gegeven in css -->
                     <div class="nav-link-wrapper">
                         <!-- de link naar de overons page -->
                         <a href="{{ url_for('register') }}">Contact</a>
                     </div>
                     <div class="nav-link-wrapper">
                         <!-- link naar de form pagina -->
                         {% if current_user.is_authenticated %}
                         <a href="{{ url_for('main.profile') }}">profiel</a>
                        </div>
                     <!-- de link naar de hoofdmenu -->
                     <div class="nav-link-wrapper">
                         <a href="{{ url_for('main.profile') }}"></a>              
                     </div>      
                     <div class="nav-link-wrapper">
                        
                     </div>
                     <div class="nav-link-wrapper">
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout')}}">Logout</a>
                     </div>              
            </div>
            <!-- een class gemaakt waar de login link moet komen staan rechts boven. -->
            <div class="right-side">
                {% endif %}
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login')}}">Login</a>
            </div>
                    
        </div>

    <!-- een class gemaakt waar de box in het midden komt te staan. en ik deed de box in een box(container)  om de titel van de tekst in het midden te zetten.-->
    <div class="box">
        <div class="container">
            <h1>
            {% block content %}
            {% endblock %}
            </h1>
        </div>
        
    </div>
</body>
</html>
